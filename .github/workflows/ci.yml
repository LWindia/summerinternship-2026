name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Git LFS
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y git-lfs
        git lfs install
        git lfs pull || echo "Git LFS pull failed, continuing..."

    - name: Install dependencies
      run: npm ci --legacy-peer-deps || npm install

    - name: Run linter
      run: npm run lint || echo "Linter completed with warnings"
      continue-on-error: true

    - name: Build project
      run: npm run build
      env:
        GOOGLE_APPS_SCRIPT_URL: ${{ secrets.GOOGLE_APPS_SCRIPT_URL || 'https://script.google.com/macros/s/test/exec' }}
        GOOGLE_APPS_SCRIPT_URL_APPLICATION_FORM: ${{ secrets.GOOGLE_APPS_SCRIPT_URL_APPLICATION_FORM || 'https://script.google.com/macros/s/test/exec' }}
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
        NODE_ENV: production
        SKIP_ENV_VALIDATION: true

    - name: Check build output
      run: |
        if [ -d ".next" ]; then
          echo "✅ Build successful - .next directory exists"
        else
          echo "❌ Build failed - .next directory not found"
          exit 1
        fi
