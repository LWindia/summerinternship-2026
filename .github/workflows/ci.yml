name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Git LFS
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Build project
      run: npm run build
      env:
        # Mock environment variables for build
        GOOGLE_APPS_SCRIPT_URL: ${{ secrets.GOOGLE_APPS_SCRIPT_URL || 'https://script.google.com/macros/s/test/exec' }}
        GOOGLE_APPS_SCRIPT_URL_APPLICATION_FORM: ${{ secrets.GOOGLE_APPS_SCRIPT_URL_APPLICATION_FORM || 'https://script.google.com/macros/s/test/exec' }}
        MONGODB_URI: ${{ secrets.MONGODB_URI || 'mongodb://localhost:27017/test' }}
        NODE_ENV: production
