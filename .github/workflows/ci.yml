name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        lfs: false

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Build project
      run: npm run build
      env:
        GOOGLE_APPS_SCRIPT_URL: 'https://script.google.com/macros/s/test/exec'
        GOOGLE_APPS_SCRIPT_URL_APPLICATION_FORM: 'https://script.google.com/macros/s/test/exec'
        MONGODB_URI: 'mongodb://localhost:27017/test'
        NODE_ENV: production

    - name: Verify build
      run: |
        if [ ! -d ".next" ]; then
          echo "Build failed - .next directory not found"
          exit 1
        fi
        echo "âœ… Build successful"
